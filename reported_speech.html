<!DOCTYPE html>
<html><head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" type="text/css" href="./estilo/estilo.ccs">
      <link rel="stylesheet" type="text/css" href="./estilo/botstrapp.ccs">
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script type="text/javascript" src="./res/completar_frases.js"></script>
      <script type="text/javascript" src="./tarefa/completar_frase.js"></script>
   </head>
   <body>
      <audio src="https://s3.amazonaws.com/duolingo-data/s3/sounds/wrong_answer.mp3" preload="auto" id="danger-sound" hidden="true"></audio>
      <audio src="https://s3.amazonaws.com/duolingo-data/s3/sounds/right_answer.mp3" preload="auto" id="success-sound" hidden="true"></audio>
      <div class="container-fluid" id="app">
         <div class="row"> 
            <div class="col-xs-12 col-md-6 col-md-offset-3">
               <div class="row">
                  <div class="questContainer" firstatempt="true" id="first" questindex="0">
                     <ol class="breadcrumb">
                        <li class="active">Responda às perguntas usando o Reported Speech e complete as sentenças, clique nas respostas equivalentes ao espaço (_____).</li>
                     </ol>
                     <div class="progress">
                        <div class="progress-bar progress-bar-info" v-bind:style="{'width': porcentagem + '%'}">{{porcentagem}}%</div>
                     </div>
                     <p class="quest">{{frase.frase_escondida}}</p>
                     <label class="" v-for="trecho in frase.disposicao_trechos" :key="trecho.trecho"  v-bind:style="{ 'background-color': trecho.background_color}">
                        <div class="icheckbox_flat-green" v-on:click="adicionar_trecho(trecho)" style="position: relative;"><div class="icheckbox_flat-green" style="position: relative;"><input type="checkbox" value="a" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px none; opacity: 0;"></ins></div><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px none; opacity: 0;"></ins></div>
                        {{trecho.trecho}}
                     </label>
                     <div class="row">
                       <div class="interact" style="width: 100%;">
                         <p class="feedback hideit" style="display: none;"></p>
                         <div class="check hideit hide" style="display: block;">
                           <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                             <button type="button" class="btn btn-primary btn-block"  v-bind:style="{'display': check_botao}" v-on:click="checar_resultado">check</button>
                           </div>
                         </div>
                         <div class="navbuttons " style="display: none;">
                           <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                             <button class="btn btn-info btn-block next" v-on:click="ir_proxima_frase()" >próxima<span class="glyphicon glyphicon-chevron-right"></span>
                             </button>
                           </div>
                         </div>
                         <div class="alert alert-success hideit" v-bind:style="{'display': acerto_div}">
                           <h4>
                             <span class="glyphicon glyphicon-ok"></span> Correto !
                           </h4>
                           <div class="row">
                             <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                               <button class="btn btn-info btn-block next" v-on:click="ir_proxima_frase()">próxima<span class="glyphicon glyphicon-chevron-right"></span>
                               </button>
                             </div>
                           </div>
                         </div>
                         <div class="alert alert-danger hideit" v-bind:style="{'display': erro_div}">
                           <h4>
                             <span class="glyphicon glyphicon-remove"></span>Incorreto!
                           </h4>
                           <div style="display: block;padding-left: 20px;">
                              <div class="glyphicon glyphicon-remove"></div>Respostas corretas:
                              <div class="" v-for="trecho in frase.trechos_escondidos" :key="trecho.trecho" >
                                 <div class="glyphicon glyphicon-remove" style="font-weight: bold;">{{trecho.trecho}}</div>
                              </div>
                           </div>
                           <br>
                           <div class="row">
                             <div class="col-xs-6 col-md-4">
                               <button class="btn btn-info btn-block next" v-on:click="ir_proxima_frase()">próxima<span class="glyphicon glyphicon-chevron-right"></span>
                             </div>
                           </div>
                         </div>
                       </div>
                     </div>
                  </div>
               </div>
               <c></c>
            </div>
         </div>
      </div>
      
      
      
      <div>
         
      </div>
      
   

</body>
<script type="text/javascript" src="./interface/completar_frase.js"></script>
</html>
